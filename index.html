<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
    <title>Rorz | Home</title>
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <section class="hero is-primary is-fullheight is-bold">


        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 id="header" class="subtitle" style="font-family: Lato; font-size:3rem; text-shadow: 0px 0px 6px rgba(92, 92, 92, 0.75);"></h1>
            </div>
        </div>

        <div id="particles-js" style="position:absolute; top:0; left:0; width: 100%; height: 100%;"></div>

    </section>




    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/particles.js"></script>
    <script>
        $(function() {
            $("#header").typed({
                strings: ["Sorry, but", "Rory's website is under construction. ;)"],
                typeSpeed: 0
            });
        });
    </script>

    <script>
        particlesJS.load('particles-js', 'misc/particlesjs-config.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>

</body>



</html>
